<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Personal css -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- vue 2.x -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    
    <div id="app">
        
        <header>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="brand logo">
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row col-10 m-auto py-5">
                    <div class="ms_card col-2" v-for="disk in disks">
                        <img class="img-fluid" 
                        :src="disk.poster" :alt="disk.author + '\'s' + ' song' ">
                        <h5>
                            {{ disk.title }}
                        </h5>
                        <div>
                            {{ disk.author }}
                        </div>
                        <div>
                            {{ disk.year }}
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
